<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Page Title</title>
</head>

<body>
    <div class="ttl">Tic Tac Toe</div>
    <div class="content">
       
        <div class="result">Click the blocks to play the game</div>
        <form>
            <div class="felement">
            <label for="player1">Player 1:  </label>
            <input type="text" name="player1" id="p1">
        </div>
            <div class="felement">
            <label for="player2">Player 2: </label>
            <input type="text" name="player2" id="p2">
        </div>
        </form>

        <div class="row">
            <div class="block" title="0 0">

            </div>
            <div class="block" title="0 1">

            </div>
            <div class="block" title="0 2">

            </div>
        </div>

        <div class="row">
            <div class="block"  title="1 0">

            </div>
            <div class="block" title="1 1">

            </div>
            <div class="block" title="1 2">

            </div>
        </div>

        <div class="row">
            <div class="block" title="2 0">

            </div>
            <div class="block" title="2 1">

            </div>
            <div class="block" title="2 2">
              
            </div>
        </div>

    </div>
    <button  class="btn">Reset The Game</button>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
